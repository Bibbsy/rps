<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        function getComputerChoice(){
            let PCchoice = ["rock", "paper", "scissors"];

            let randomPCC= Math.floor(Math.random() * PCchoice.length);

            return PCchoice[randomPCC];

        };

        function playerRound(playerSelection, computerSelection){

            
            let lower = playerSelection.toLowerCase();
            let lowerPC = computerSelection.toLowerCase();

            const winner = "winner";
            const loser = "loser";
            const draw = "draw";

            if(lower === "rock" && lowerPC === "scissors"){
                return winner;
            }else if (lower === "rock" && lowerPC === "paper"){
                return loser;
            }else if (lower === "rock" && lowerPC === "rock"){
                return draw;
            }else if (lower === "paper" && lowerPC === "scissors"){
                return loser;
            }else if (lower === "paper" && lowerPC === "paper"){
                return draw;
            }else if (lower === "paper" && lowerPC === "rock"){
                return winner;
            }else if (lower === "scissors" && lowerPC === "scissors"){
                return draw;
            }else if (lower === "scissors" && lowerPC === "paper"){
                return winner;
            }else if (lower === "scissors" && lowerPC === "rock"){
                return loser;
            }else{
                return "Not a valid input";
            };



        };

        function game(){
            let userScore = 0;
            let PCScore = 0;

            for(i = 0;i < 5; i++){
                let pick = prompt("Rock, Paper or Scissors");

                let round = playerRound(pick,getComputerChoice());
                
                console.log(round)
                
                if(round === "winner"){
                    userScore++;
                }else if(round === "loser"){
                    PCScore++;
                }else{};
            }
            
            console.log("your score is " + userScore);
            console.log("PC's score is " + PCScore);

            if(userScore > PCScore){
                console.log("You win!")
            }else if(userScore < PCScore){
                console.log("You lose!")
            }else if (userScore === PCScore){
                console.log("That's a draw!")
            }else{console.log("Damn something went wrong")};
        };

        game();
        
    </script>



</body>
</html>
